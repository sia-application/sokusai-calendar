<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即採カレンダー</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="title-container">
                <h1>🗓️即採カレンダー</h1>
                <a href="https://afroya.net/" target="_blank" rel="noopener noreferrer"><img src="./sokusai.jpg"
                        alt="SOKUSAI" class="title-character"></a>
            </div>
            <div class="header-buttons">
                <div id="countdown" class="countdown"></div>
                <button id="downloadBtn" class="download-btn">
                    <span class="icon">📷</span>
                    画像をダウンロード
                </button>
            </div>
        </header>

        <div class="tab-nav">
            <button class="tab-btn active" data-tab="tab-calendar">カレンダー</button>
            <button class="tab-btn" data-tab="tab-bulletin">掲示板</button>
        </div>

        <div id="tab-calendar" class="tab-content active">
            <div class="calendar-wrapper">
                <div class="calendar-controls">
                    <button id="prevMonth" class="nav-btn">
                        <span>◀</span>
                    </button>
                    <h2 id="currentMonth" class="month-title"></h2>
                    <button id="nextMonth" class="nav-btn">
                        <span>▶</span>
                    </button>
                </div>

                <div id="calendar" class="calendar">
                    <div class="weekdays">
                        <div class="weekday sun">日</div>
                        <div class="weekday">月</div>
                        <div class="weekday">火</div>
                        <div class="weekday">水</div>
                        <div class="weekday">木</div>
                        <div class="weekday">金</div>
                        <div class="weekday sat">土</div>
                    </div>
                    <div id="calendarDays" class="days"></div>
                </div>
            </div>
        </div>

        <div id="tab-bulletin" class="tab-content">
            <div class="bulletin-wrapper">
                <div class="bulletin-posts-container full-width">
                    <div id="bulletinPosts" class="bulletin-posts">
                        <!-- Posts will be rendered here -->
                        <div class="empty-state">まだ投稿はありません。</div>
                    </div>
                </div>
            </div>
        </div>

        <button id="openPostModalBtn" class="fab-btn" style="display: none;">
            <span>✏️</span>
        </button>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content bulletin-modal">
            <div class="modal-header">
                <h3>新規投稿</h3>
                <button class="close-btn" id="closePostModalBtn">×</button>
            </div>
            <div class="modal-body">
                <form id="bulletinForm" class="bulletin-form">
                    <div class="form-group">
                        <label for="postName">お名前</label>
                        <input type="text" id="postName" placeholder="お名前を入力" required>
                    </div>
                    <div class="form-group">
                        <label for="postMessage">メッセージ</label>
                        <textarea id="postMessage" placeholder="メッセージを入力" required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postPassword">削除用パスワード</label>
                        <input type="text" id="postPassword" placeholder="パスワード（任意）" maxlength="4">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelPostBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">投稿する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Password Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content password-modal">
            <div class="modal-header">
                <h3>投稿の削除</h3>
                <button class="close-btn" id="closeDeleteModalBtn">×</button>
            </div>
            <div class="modal-body">
                <p>削除用パスワードを入力してください</p>
                <input type="text" id="deletePasswordInput" class="password-input" maxlength="4" placeholder="••••">
                <div id="deleteError" class="password-error"></div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelDeleteBtn">キャンセル</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content event-modal">
            <div class="modal-header">
                <h3>予定の登録</h3>
                <button class="close-btn" id="closeEventModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div class="event-date-display" id="eventDateDisplay"></div>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">予定タイトル</label>
                        <input type="text" id="eventTitle" placeholder="予定を入力" required>
                    </div>
                    <div class="form-group">
                        <label>色</label>
                        <div class="color-picker" id="colorPicker">
                            <div class="color-option" data-color="#ef4444" style="background: #ef4444;"></div>
                            <div class="color-option" data-color="#f97316" style="background: #f97316;"></div>
                            <div class="color-option" data-color="#eab308" style="background: #eab308;"></div>
                            <div class="color-option" data-color="#22c55e" style="background: #22c55e;"></div>
                            <div class="color-option" data-color="#3b82f6" style="background: #3b82f6;"></div>
                            <div class="color-option selected" data-color="#8b5cf6" style="background: #8b5cf6;">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventRepeat">繰り返し</label>
                        <select id="eventRepeat" class="form-select">
                            <option value="none">繰り返さない</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                            <option value="yearly">毎年</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventPassword">削除用パスワード</label>
                        <input type="text" id="eventPassword" placeholder="パスワード（任意）" maxlength="4">
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="eventExcludeCountdown">
                            <span>カウントダウンに含めない</span>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelEventBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">登録する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Delete Modal -->
    <div id="eventDeleteModal" class="modal">
        <div class="modal-content password-modal">
            <div class="modal-header">
                <h3>予定の削除</h3>
                <button class="close-btn" id="closeEventDeleteModalBtn">×</button>
            </div>
            <div class="modal-body">
                <p>削除用パスワードを入力してください</p>
                <input type="text" id="eventDeletePasswordInput" class="password-input" maxlength="4"
                    placeholder="••••">
                <div id="eventDeleteError" class="password-error"></div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelEventDeleteBtn">キャンセル</button>
                    <button class="btn btn-danger" id="confirmEventDeleteBtn">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>made for sia v1.0.1</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
