<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即採カレンダー</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e65c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="即採カレンダー">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="title-container">
                <h1>🗓️即採カレンダー</h1>
                <a href="https://afroya.net/" target="_blank" rel="noopener noreferrer"><img src="./sokusai.jpg"
                        alt="SOKUSAI" class="title-character"></a>
            </div>
            <div class="header-buttons">
                <div id="countdown" class="countdown"></div>
                <button id="downloadBtn" class="download-btn">
                    <span class="icon">📷</span>
                    画像DL
                </button>
            </div>
        </header>

        <div class="tab-nav">
            <button class="tab-btn active" data-tab="tab-calendar">カレンダー</button>
            <button class="tab-btn" data-tab="tab-bulletin">掲示板</button>
            <button class="tab-btn" data-tab="tab-video">動画</button>
        </div>

        <div id="tab-calendar" class="tab-content active">
            <div class="calendar-wrapper">
                <div class="calendar-controls">
                    <button id="prevMonth" class="nav-btn">
                        <span>◀</span>
                    </button>
                    <h2 id="currentMonth" class="month-title"></h2>
                    <button id="nextMonth" class="nav-btn">
                        <span>▶</span>
                    </button>
                </div>

                <div id="calendar" class="calendar">
                    <div class="weekdays">
                        <div class="weekday sun">日</div>
                        <div class="weekday">月</div>
                        <div class="weekday">火</div>
                        <div class="weekday">水</div>
                        <div class="weekday">木</div>
                        <div class="weekday">金</div>
                        <div class="weekday sat">土</div>
                    </div>
                    <div id="calendarDays" class="days"></div>
                </div>
            </div>
        </div>

        <div id="tab-bulletin" class="tab-content">
            <div class="bulletin-wrapper">
                <div class="bulletin-posts-container full-width">
                    <div id="bulletinPosts" class="bulletin-posts">
                        <!-- Posts will be rendered here -->
                        <div class="empty-state">まだ投稿はありません。</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-video" class="tab-content">
            <div class="video-filter-wrapper">
                <select id="videoFilter" class="form-select video-filter-select">
                    <option value="all">すべての動画</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div id="videoList" class="video-list">
                <!-- Videos will be rendered here -->
            </div>
        </div>


    </div>

    <div class="fab-container">
        <button id="openPostModalBtn" class="fab-btn" style="display: none;">
            <span>✏️</span>
        </button>
        <button id="openVideoModalBtn" class="fab-btn" style="display: none;">
            <span>🎥</span>
        </button>
    </div>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content bulletin-modal">
            <div class="modal-header">
                <h3>新規投稿</h3>
                <button class="close-btn" id="closePostModalBtn">×</button>
            </div>
            <div class="modal-body">
                <form id="bulletinForm" class="bulletin-form">
                    <div class="form-group">
                        <label for="postTitle">タイトル</label>
                        <input type="text" id="postTitle" placeholder="タイトルを入力" required>
                    </div>
                    <div class="form-group">
                        <label for="postMessage">メッセージ</label>
                        <textarea id="postMessage" placeholder="メッセージを入力" required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postPassword">削除用パスワード</label>
                        <input type="text" id="postPassword" placeholder="パスワード（任意）" maxlength="4">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelPostBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">投稿する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Password Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content password-modal">
            <div class="modal-header">
                <h3>投稿の削除</h3>
                <button class="close-btn" id="closeDeleteModalBtn">×</button>
            </div>
            <div class="modal-body">
                <p>削除用パスワードを入力してください</p>
                <input type="text" id="deletePasswordInput" class="password-input" maxlength="4" placeholder="••••">
                <div id="deleteError" class="password-error"></div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelDeleteBtn">キャンセル</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content bulletin-modal">
            <div class="modal-header">
                <h3>動画の登録</h3>
                <button class="close-btn" id="closeVideoModalBtn">×</button>
            </div>
            <div class="modal-body">
                <form id="videoForm" class="bulletin-form">
                    <div class="form-group">
                        <label for="videoUrl">動画URL</label>
                        <div class="input-with-button">
                            <input type="url" id="videoUrl" placeholder="https://..." required>
                            <button type="button" id="fetchVideoInfoBtn" class="btn-icon" aria-label="情報取得">⬇︎</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="videoTitle">動画タイトル</label>
                        <input type="text" id="videoTitle" placeholder="タイトル" required>
                    </div>
                    <div class="form-group">
                        <label for="videoAuthor">チャンネル名</label>
                        <input type="text" id="videoAuthor" placeholder="チャンネル名" required>
                    </div>
                    <div class="form-group">
                        <label for="videoCategory">カテゴリー</label>
                        <div class="input-with-button">
                            <select id="videoCategory" class="form-select" required>
                                <!-- Populated by JS -->
                            </select>
                            <button type="button" id="openCategoryModalBtn" class="btn-icon"
                                aria-label="カテゴリー追加">＋</button>
                        </div>
                    </div>
                    <input type="hidden" id="videoAuthorUrl">
                    <div class="form-group">
                        <label for="videoPassword">削除用パスワード</label>
                        <input type="text" id="videoPassword" placeholder="パスワード（任意）" maxlength="4">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelVideoBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">登録する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Category Creation Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content category-modal">
            <div class="modal-header">
                <h3>カテゴリー作成</h3>
                <button class="close-btn" id="closeCategoryModalBtn">×</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">カテゴリー名</label>
                        <input type="text" id="categoryName" placeholder="例: 大会" required>
                    </div>
                    <div class="form-group">
                        <label>色</label>
                        <div class="color-picker" id="categoryColorPicker">
                            <div class="color-option selected" data-color="linear-gradient(135deg, #ef4444, #dc2626)"
                                style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
                            <div class="color-option" data-color="linear-gradient(135deg, #3b82f6, #2563eb)"
                                style="background: linear-gradient(135deg, #3b82f6, #2563eb);"></div>
                            <div class="color-option" data-color="linear-gradient(135deg, #10b981, #059669)"
                                style="background: linear-gradient(135deg, #10b981, #059669);"></div>
                            <div class="color-option" data-color="linear-gradient(135deg, #f59e0b, #d97706)"
                                style="background: linear-gradient(135deg, #f59e0b, #d97706);"></div>
                            <div class="color-option" data-color="linear-gradient(135deg, #8b5cf6, #7c3aed)"
                                style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></div>
                            <div class="color-option" data-color="linear-gradient(135deg, #6b7280, #4b5563)"
                                style="background: linear-gradient(135deg, #6b7280, #4b5563);"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelCategoryBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">作成する</button>
                    </div>
                </form>

                <div class="category-list-section">
                    <h4>登録済みカテゴリー</h4>
                    <div id="categoryList" class="category-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Delete Modal -->
    <div id="videoDeleteModal" class="modal">
        <div class="modal-content password-modal">
            <div class="modal-header">
                <h3>動画の削除</h3>
                <button class="close-btn" id="closeVideoDeleteModalBtn">×</button>
            </div>
            <div class="modal-body">
                <p>削除用パスワードを入力してください</p>
                <input type="text" id="videoDeletePasswordInput" class="password-input" maxlength="4"
                    placeholder="••••">
                <div id="videoDeleteError" class="password-error"></div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelVideoDeleteBtn">キャンセル</button>
                    <button class="btn btn-danger" id="confirmVideoDeleteBtn">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content event-modal">
            <div class="modal-header">
                <h3 id="eventModalTitle">予定の登録</h3>
                <button class="close-btn" id="closeEventModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div class="event-date-display" id="eventDateDisplay"></div>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">予定タイトル</label>
                        <input type="text" id="eventTitle" placeholder="予定を入力" required>
                    </div>
                    <div class="form-group">
                        <label>色</label>
                        <div class="color-picker" id="colorPicker">
                            <div class="color-option" data-color="#ef4444" style="background: #ef4444;"></div>
                            <div class="color-option" data-color="#f97316" style="background: #f97316;"></div>
                            <div class="color-option" data-color="#eab308" style="background: #eab308;"></div>
                            <div class="color-option" data-color="#22c55e" style="background: #22c55e;"></div>
                            <div class="color-option" data-color="#3b82f6" style="background: #3b82f6;"></div>
                            <div class="color-option selected" data-color="#8b5cf6" style="background: #8b5cf6;">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventRepeat">繰り返し</label>
                        <select id="eventRepeat" class="form-select">
                            <option value="none">繰り返さない</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                            <option value="yearly">毎年</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventPassword">削除用パスワード</label>
                        <input type="text" id="eventPassword" placeholder="パスワード（任意）" maxlength="4">
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="eventExcludeCountdown">
                            <span>カウントダウンに含めない</span>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelEventBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">登録する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Delete Modal -->
    <div id="eventDeleteModal" class="modal">
        <div class="modal-content password-modal delete-options-modal">
            <div class="modal-header">
                <h3>予定の削除</h3>
                <button class="close-btn" id="closeEventDeleteModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div id="deleteOptionsSection" class="delete-options" style="display: none;">
                    <p class="delete-options-label">削除する範囲を選択してください</p>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="deleteOption" value="this" checked>
                            <span>この予定のみ</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="deleteOption" value="future">
                            <span>これ以降の全ての予定</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="deleteOption" value="all">
                            <span>全ての予定</span>
                        </label>
                    </div>
                </div>
                <p>削除用パスワードを入力してください</p>
                <input type="text" id="eventDeletePasswordInput" class="password-input" maxlength="4"
                    placeholder="••••">
                <div id="eventDeleteError" class="password-error"></div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelEventDeleteBtn">キャンセル</button>
                    <button class="btn btn-danger" id="confirmEventDeleteBtn">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventDetailModal" class="modal">
        <div class="modal-content event-detail-modal">
            <div class="modal-header">
                <h3>予定の詳細</h3>
                <button class="close-btn" id="closeEventDetailModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div class="detail-group">
                    <div class="detail-label">日付</div>
                    <div id="detailDate" class="detail-value"></div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">タイトル</div>
                    <div id="detailTitle" class="detail-value highlight-text"></div>
                </div>
                <div class="detail-group" id="detailRepeatGroup" style="display: none;">
                    <div class="detail-label">繰り返し</div>
                    <div id="detailRepeat" class="detail-value"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="detailDeleteBtn">削除</button>
                    <button class="btn btn-primary" id="detailEditBtn">編集</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>made for sia v1.3.2</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
